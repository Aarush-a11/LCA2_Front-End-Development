<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarush Madaan| Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Personal Portfolio</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle dark mode">🌓</button>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-header">
            <h1>Get In <span class="highlight">Touch</span></h1>
            <p>Have a project in mind or want to collaborate? Feel free to reach out!</p>
        </section>

        <section class="contact-container">
            <div class="contact-info">
                <div class="info-item">
                    <class="icon">📧
                    <h3>Email</h3>
                    <p>aarush.madaan@mitwpu.edu.in</p>
                </div>
                <div class="info-item">
                    <class="icon">📱
                    <h3>Phone</h3>
                    <p>+91 1112223330</p>
                </div>
                <div class="info-item">
                    <class="icon">📍
                    <h3>Location</h3>
                    <p>Pune, Maharashtra</p>
                </div>
            </div>

            <form class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea id="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Aarush Madaan | All rights reserved.</p>
    </footer>

    <script src="jsmain.js"></script>
    <script src="jscontact.js"></script>
</body>
</html>
